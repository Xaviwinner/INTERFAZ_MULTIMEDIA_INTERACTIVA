<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>

<body>
<video id="video-background" autoplay muted loop playsinline controls loop>
  <source src="videos/cup.mp4" type="video/mp4">
</video>   
  <section class="reproductor-musica">

    <h1>Título</h1>
    <p>Nombre</p>
<input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.7">


    <audio id="cancion">
      <source src="" type="audio/mpeg" />
    </audio>

    <input type="range" value="0" id="progreso" />

    <div class="controles">
      <!-- "atras" como en el primero -->
      <button class="atras control">
        <i class="bi bi-rewind-circle-fill"></i>
      </button>

      <!-- botón play/pause como en el primero -->
      <button class="boton-reproducir-pausar iconoControl">
        <i class="bi bi-play-fill" id="iconoControl"></i>
      </button>

      <!-- "adelante" como en el primero -->
      <button class="adelante control">
        <i class="bi bi-fast-forward-circle-fill"></i>
      </button>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
